<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Bicycle Trails</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Singapore Bicycle Trails</h1>
        <p>Discover the best cycling routes in Singapore!</p>
    </header>
    <main>
        <section id="filters">
            <label for="difficulty-filter">Filter by Difficulty:</label>
            <select id="difficulty-filter">
                <option value="all">All</option>
                <option value="Easy">Easy</option>
                <option value="Moderate">Moderate</option>
                <option value="Hard">Hard</option>
            </select>
        </section>
        <section id="trail-list"></section>
    </main>
    <footer>
        <p>&copy; 2025 Singapore Bicycle Trails</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
